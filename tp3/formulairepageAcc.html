<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="formulairepagedacc.css">
</head>
<body>
    <form>
        <fieldset>
            <legend>Nouveau contact</legend>
            <table>
                <tr>
                    <td>
                     <label for="nom">Nom:</label></td>
                   
                    <td><input type="text"  required maxlength="32"/></td>
                </tr>
                <tr>
                    <td><label for="prenom">Prenom:</label></td>
                    <td><input type="text" required maxlength="32" /></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="text"  /></td>
                </tr>
                <tr>
                    <td><label for="telephone">Telephone:</label></td>
                    <td><input type="text" required maxlength="32" /></td>
                </tr>
                <tr>
                    <td><label for="date">Date de naissance:</label></td>
                    <td><input type="date" /></td>
                </tr>
                <tr>
                    <td><label for="nbenfant">Nombre d'enfant</label></td>
                    <td><input type="range" /></td>
                </tr>
                
            </table>
            <button type="submit">Ok</button>




    </form>
</body>
</html>
