<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Javascript Project - To Do list</title>
 </head>
<body>
  <div class="container">
    <div class="todoBlock">
      <!-- main title holder -->
      <div class="titleHolder">
        <h1>My shopping List</h1>
      </div>
      <!-- todo list -->
      <div class="todoList">
        <!-- list holder -->
        <div class="listHolder">
          <ul class="list">
            <li>
              <span class="listName">Macboock</span>
             </li>
            
            
            
</ul>
        </div>
    
        <div class="formHolder">
          <div class="col big">
            <input type="text" id="addInput">
          </div>
          <div class="col">
            <button type="button" id="addBtn" class="btn-primary">Add Item</button>
          </div>
          
        </div>
      </div>
    </div>
  </div>
  
  <script>
    const toggleBtn = document.querySelector('#toggleBtn');
const divList = document.querySelector('.listHolder');


const addInput = document.querySelector('#addInput');
const addBtn = document.querySelector('#addBtn');

function addLists() {
  if (addInput.value === '') {
    alert('Enter the list name please!!!');
  } else {
    const ul = divList.querySelector('ul');
    const li = document.createElement('li');
    li.innerHTML = addInput.value;
    addInput.value = '';
    ul.appendChild(li);
    createBtn(li);
  }
}


addBtn.addEventListener('click', () => {
  addLists();
});


addInput.addEventListener('keyup', (event) => {
  if(event.which === 13) {
    addLists();
  }
});
const listUl = document.querySelector('.list');
const lis = listUl.children;
function createBtn(li) {
const remove = document.createElement('button');
  remove.className = 'btn-icon remove';
  li.appendChild(remove);

 
  return li;
}


for (var i = 0; i < lis.length; i++) {
  createBtn(lis[i]);
}



divList.addEventListener('click', (event) => {
  if (event.target.tagName === 'BUTTON') {
    const button = event.target;
    const li = button.parentNode;
    const ul = li.parentNode;
    if (button.className === 'btn-icon remove') {
      ul.removeChild(li);}
       
  
}});
  </script>
</body>

</html>
