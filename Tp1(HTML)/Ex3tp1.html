<!DOCTYPE html>
<html>
  <head>
    <title>Formulaire</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Vos coordonnées</legend>
        <table>
          <tr>
            <td>
              <label>Nom : </label>
            </td>
            <td>
              <input type="text" placeholder="votre nom" />
            </td>
          </tr>
          <tr>
            <td>Prénom :</td>
            <td><input type="text" placeholder="votre prénom" /></td>
          </tr>
          <tr>
            <td>Date de naissance :</td>
            <td><input type="date" placeholder="" /></td>
          </tr>
          <tr>
            <td>Mail :</td>
            <td><input type="email" placeholder="votre mail" /></td>
          </tr>
          <tr>
            <td>Votre site :</td>
            <td><input type="url" placeholder="" /></td>
          </tr>
          <tr>
            <td>Code :</td>
            <td><input type="text" placeholder="" /></td>
          </tr>
          <tr>
            <td>Genre :</td>
            <td>
              <input type="radio" name="genre" /> Homme<br />
              <input type="radio" name="genre" /> Femme
            </td>
          </tr>
          <tr>
            <td>Pays :</td>
            <td>
              <select >
                <option value="Tunisia">Tunisia</option>
                <option value="Algeria">Algeria</option>
                <option value="France">France</option>
              </select>
            </td>
          </tr>
        </table>
      </fieldset>
      <fieldset>
        <legend>Vos gouts</legend>
        <input type="checkbox" name="" id="" /> Tarte aux fraises à la crème
        d'amandes <br />
        <input type="checkbox" name="" id="" /> Tarte aux prunes <br />
        <input type="checkbox" name="" id="" /> Tarte rustique aux mirabelles de
        Lorraine, noisettes et miel <br />
        <textarea
          name=""
          id=""
          cols="60"
          rows="5"
          placeholder="Décrivez vos gouts en détail"
        ></textarea>
      </fieldset>
      <fieldset>
        <legend>Envoyer nous votre photo</legend>
        <input type="file" name="" id="" /><br /><br />
        <button type="reset">Effacer</button>
        <button type="submit">Envoyer</button>
      </fieldset>
    </form>
  </body>
</html>
